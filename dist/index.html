<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Unique</title>
</head>
<body>
  <header>
    <p>Unique</p>
  </header>
  <div id="app">
    <input id="text" v-model="text" type="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"> 
    <select v-model="currentMod">
      <option v-for="option in options" :value="option.value">
        {{ option.text }}
      </option>
    </select>
    <span>{{modifiedText}}</span>
    <button @click="copy">Copy</button>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
